<div id="login" class="container login" data-ng-controller="userCtrl">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">{{'LOGIN_TITLE' | translate}}</h1>
            <div class="account-wall">
                <form class="form-login" ng-submit="logIn()">
                    <input type="text" ng-model="login" name="login" class="form-control" placeholder="{{ 'LOGIN_LOG_IN_FORM_PLACEHOLDER_LOGIN' | translate }}" required autofocus />
                    <input type="password" ng-model="password" name="password" class="form-control" placeholder="{{ 'LOGIN_LOG_IN_FORM_PLACEHOLDER_PASSWORD' | translate }}" required />
                    <input type="submit" value="{{ 'LOGIN_LOG_IN_ACTION' | translate }}" class="btn btn-lg btn-primary btn-block"/>
                    <div class="divDecalRememberMe">
                        <label class="remember-me checkbox pull-left">
                            <input type="checkbox" name="remember-me"/>
                            {{ 'LOGIN_LOG_IN_REMEMBER_ME' | translate }}
                        </label>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
