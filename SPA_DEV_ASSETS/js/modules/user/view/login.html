<div data-ng-controller="loginCtrl">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">
            <h1 class="text-center login-title">{{'LOGIN_TITLE' | translate}}</h1>
            <div class="account-wall">
                <form class="form-login" data-ng-submit="logIn()">
                    <input type="text" data-ng-model="login" data-ng-change="loginCtrlFieldsUpdated()" name="login" class="form-control" placeholder="{{ 'LOGIN_LOG_IN_FORM_PLACEHOLDER_LOGIN' | translate }}" required autofocus />
                    <input type="password" data-ng-model="password" data-ng-change="loginCtrlFieldsUpdated()" name="password" class="form-control" placeholder="{{ 'LOGIN_LOG_IN_FORM_PLACEHOLDER_PASSWORD' | translate }}" required />
                    <input type="submit" value="{{ 'LOGIN_LOG_IN_ACTION' | translate }}" class="btn btn-lg btn-primary btn-block"/>
                    <div class="progress ad animation fadeInFadeOut" data-ng-show="progressBarLogin">
                        <div class="progress-bar {{ progressBarType }}" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ progressBarValue }}%;">
                        </div>
                    </div>
                    <div class="divDecalRememberMe">
                        <label class="remember-me checkbox pull-left">
                            <input type="checkbox" name="remember-me"/>
                            {{ 'LOGIN_LOG_IN_REMEMBER_ME' | translate }}
                        </label>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
